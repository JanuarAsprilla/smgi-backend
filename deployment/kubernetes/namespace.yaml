kind: Namespace
metadata:
  name: smgi
  labels:
    app: smgi-backend
    environment: development # Puede ser development, staging, production
  annotations:
    description: "Namespace for SMGI Backend (Sistema de Monitoreo Geoespacial Inteligente)"
