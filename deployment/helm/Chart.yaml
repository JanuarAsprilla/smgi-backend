# deployment/helm/Chart.yaml
---
# SMGI Backend - Helm Chart Definition
# Sistema de Monitoreo Geoespacial Inteligente
# Chart para despliegue en Kubernetes con Helm

# --- MEJORA: Versión de la API de Helm Chart ---
apiVersion: v2

# --- MEJORA: Nombre del Chart ---
name: smgi-backend

# --- MEJORA: Versión del Chart (SemVer) ---
version: 0.1.0

# --- MEJORA: Versión de la aplicación desplegada ---
appVersion: "1.0.0"

# --- MEJORA: Descripción del Chart ---
description: >
  Helm chart for deploying the SMGI Backend (Sistema de Monitoreo Geoespacial Inteligente)
  on Kubernetes. Includes Django web app, Celery workers, Celery Beat scheduler,
  PostgreSQL database, Redis cache/message broker, and Nginx reverse proxy.

# --- MEJORA: Palabras clave para búsqueda ---
keywords:
  - smgi
  - geospatial
  - monitoring
  - django
  - celery
  - postgresql
  - postgis
  - redis
  - nginx
  - kubernetes
  - helm

# --- MEJORA: URL del proyecto ---
home: https://github.com/JanuarAsprilla/smgi-backend

# --- MEJORA: URLs de repositorios de código fuente ---
sources:
  - https://github.com/JanuarAsprilla/smgi-backend

# --- MEJORA: Mantenedores del Chart ---
maintainers:
  - name: Januar Asprilla
    email: januar.asprilla@iiap.org.co
    url: https://github.com/JanuarAsprilla
  - name: IIAP - Equipo de Desarrollo
    email: desarrollo@iiap.org.co
    url: https://www.iiap.org.co

