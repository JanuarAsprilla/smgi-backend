components:
  schemas:
    Agent:
      type: object
      description: Serializer for Agent model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Nombre
          maxLength: 255
        description:
          type: string
          title: Descripción
        category:
          type: integer
          nullable: true
          title: Categoría
        category_name:
          type: string
          readOnly: true
        agent_type:
          enum:
          - change_detection
          - classification
          - segmentation
          - prediction
          - statistics
          - custom
          type: string
          description: |-
            * `change_detection` - Detección de Cambios
            * `classification` - Clasificación
            * `segmentation` - Segmentación
            * `prediction` - Predicción
            * `statistics` - Estadísticas
            * `custom` - Personalizado
          title: Tipo de agente
        version:
          type: string
          title: Versión
          maxLength: 20
        status:
          enum:
          - draft
          - published
          - archived
          type: string
          description: |-
            * `draft` - Borrador
            * `published` - Publicado
            * `archived` - Archivado
          title: Estado
        parameters_schema:
          type: object
          additionalProperties: {}
          title: Esquema de parámetros
          description: JSON Schema para validar parámetros de entrada
        default_parameters:
          type: object
          additionalProperties: {}
          title: Parámetros por defecto
        tags:
          type: object
          additionalProperties: {}
          title: Etiquetas
        execution_count:
          type: integer
          readOnly: true
          title: Número de ejecuciones
        success_count:
          type: integer
          readOnly: true
          title: Ejecuciones exitosas
        failure_count:
          type: integer
          readOnly: true
          title: Ejecuciones fallidas
        success_rate:
          type: string
          readOnly: true
        is_public:
          type: boolean
          title: Público
          description: Si es público, estará disponible en el marketplace
        is_verified:
          type: boolean
          readOnly: true
          title: Verificado
          description: Agentes verificados por el equipo de SMGI
        downloads:
          type: integer
          readOnly: true
          title: Descargas
        rating:
          type: string
          format: decimal
          pattern: ^-?\d{0,1}(?:\.\d{0,2})?$
          readOnly: true
          title: Calificación
        is_active:
          type: boolean
          title: Activo
        created_by:
          type: integer
          nullable: true
          title: Creado por
        created_by_username:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Fecha de creación
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Fecha de actualización
      required:
      - agent_type
      - category_name
      - created_at
      - created_by_username
      - description
      - downloads
      - execution_count
      - failure_count
      - id
      - is_verified
      - name
      - rating
      - success_count
      - success_rate
      - updated_at
    AgentCategory:
      type: object
      description: Serializer for AgentCategory model.
