info:
  title: SMGI API
  version: 1.0.0
  description: "\n    # Sistema de Monitoreo Geoespacial Inteligente (SMGI)\n    \n\
    \    API REST completa para gestión de datos geoespaciales, monitoreo automatizado,\n\
    \    agentes de IA, sistema de alertas y workflows de automatización.\n    \n\
    \    ## Características principales:\n    \n    - **Gestión de Datos Geoespaciales**:\
    \ DataSources, Layers, Features con soporte PostGIS\n    - **Agentes de IA**:\
    \ Análisis automatizado con LLMs (Gemini, GPT, Claude)\n    - **Sistema de Monitoreo**:\
    \ Detección de cambios, umbrales, anomalías\n    - **Alertas Inteligentes**: Múltiples\
    \ canales (email, SMS, webhook, in-app)\n    - **Automatización**: Workflows configurables\
    \ con tareas dependientes\n    - **Autenticación JWT**: Tokens de acceso y refresh\n\
    \    \n    ## Autenticación:\n    \n    1. Obtén un token en `/api/v1/users/login/`\n\
    \    2. Usa el token en el header: `Authorization: Bearer <token>`\n    3. Refresca\
    \ el token en `/api/v1/users/token/refresh/`\n    "
