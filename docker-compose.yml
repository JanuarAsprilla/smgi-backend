services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: smgi_postgres
    environment:
      POSTGRES_DB: smgi_db
      POSTGRES_USER: smgi_user
      POSTGRES_PASSWORD: smgi_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smgi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smgi_user -d smgi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smgi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smgi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  smgi_network:
    driver: bridge
